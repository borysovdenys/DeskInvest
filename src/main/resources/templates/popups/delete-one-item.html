<div class="modal" tabindex="-1" role="dialog" id="deleteModal" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-group" th:action="@{/items/delete}" th:object="${uuid}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" th:text="#{items.deleteTitle}"/>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="deleteId" name="uuid" th:value="${deleteItem.uuid}">
                    <span th:text="#{items.deleteMessage} + ' ' + ${deleteItem.name} + '?'"/>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" th:text="#{common.delete}"/>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            th:text="#{common.cancel}"/>

                </div>
            </form>
        </div>
    </div>
</div>
